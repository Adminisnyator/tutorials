user nginx;

# Set number of worker processes automatically based on number of CPU cores.
worker_processes auto;
worker_cpu_affinity auto;
thread_pool default threads=64 max_queue=65536;
# worker_priority -10;
# worker_rlimit_nofile 81920;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Configures default error logger.
error_log /dev/stderr warn;


# Includes files with directives to load dynamic modules.
include /etc/nginx/modules/*.conf;

# Include files with config snippets into the root context.
include /etc/nginx/conf.d/*.conf;
timer_resolution 100ms;

events {
    # The maximum number of simultaneous connections that can be opened by
    # a worker process.
    worker_connections 65536;
    worker_aio_requests 256;
    use epoll;
    multi_accept on;
    # disabled in favor of reuseport
    # accept_mutex on;
    # accept_mutex_delay 1ms;
}

http {
    # Includes mapping of file name extensions to MIME types of responses
    # and defines the default type.
    include /etc/nginx/mime.types;
    default_type application/octet-stream;


    # Name servers used to resolve names of upstream servers into addresses.
    # It's also needed when using tcpsocket and udpsocket in Lua modules.
    #resolver 1.1.1.1 1.0.0.1 2606:4700:4700::1111 2606:4700:4700::1001;
    include /config/nginx/resolver.conf;

    # Don't tell nginx version to the clients. Default is 'on'.
    server_tokens off;
    server_names_hash_bucket_size 1024;


    # Specifies the maximum accepted body size of a client request, as
    # indicated by the request header Content-Length. If the stated content
    # length is greater than this size, then the client receives the HTTP
    # error code 413. Set to 0 to disable. Default is '1m'.
    client_max_body_size 0;
    client_header_buffer_size 8k;
    large_client_header_buffers 4 8k;

    # If the request body size is more than the buffer size, then the entire (or partial)
    # request body is written into a temporary file
    client_body_buffer_size 512k;

    #output_buffers 16 128k;

    # Disable logging if a file can't be found
    log_not_found off;

    # Server will close connection after this time
    keepalive_timeout 65;
    keepalive_disable none;

    # Request timed out
    client_body_timeout 300s;

    # Allow the server to close connection on non responding client, this will free up memory
    reset_timedout_connection on;

    # Max size of types hash tables (processing static sets of data. eg. server names, map directives or mime types)
    types_hash_max_size 2048;

    keepalive_timeout 60 60;
    keepalive_requests 10000;
    request_pool_size 8k;
    aio threads=default;
    aio_write on;
    directio 6m;

    # Lingering
    lingering_close always;
    lingering_time 90s;
    lingering_timeout 30s;



    # Sendfile copies data between one FD and other from within the kernel,
    # which is more efficient than read() + write(). Default is off.
    sendfile on;
    sendfile_max_chunk 8m;

    # Causes nginx to attempt to send its HTTP response head in one packet,
    # instead of using partial frames, it is better than sending them one by one.
    # Default is 'off'.
    tcp_nopush on;

    # Don't buffer data sent, good for small data bursts in real time
    tcp_nodelay on;

    http2_body_preread_size 128k;
    http2_chunk_size 48k;
    http2_max_concurrent_streams 256;
    http2_recv_buffer_size 6m;

    # all ssl related config moved to ssl.conf
    # included in server blocks where listen 443 is defined

    # Enable gzipping of responses.
    # gzip            off;
    # gzip_disable    msie6;

    # gzip_proxied     expired no-cache no-store private auth;
    # gzip_types       any;

    # Set the Vary HTTP header as defined in the RFC 2616. Default is 'off'.
    # gzip_vary off;
    # gzip_comp_level 3;
    # gzip_min_length 256;
    # gzip_buffers    16 8k;
    # gzip_types

    brotli on;
    brotli_comp_level 3;
    brotli_buffers 16 8k;
    brotli_min_length 1433;
    brotli_window 512k;
    brotli_static off;
    brotli_types
      application/atom+xml
      application/javascript
      application/json
      application/ld+json
      application/vnd.api+json
      application/manifest+json
      application/vnd.geo+json
      application/x-web-app-manifest+json
      application/vnd.ms-fontobject
      application/x-font-opentype
      application/x-font-truetype
      application/x-font-ttf
      application/x-font-ttf
      application/x-javascript
      application/xhtml+xml
      application/atom_xml
      application/xml+rss
      application/rss+xml
      application/xml
      font/ttf
      font/eot
      font/opentype
      font/otf
      font/truetype
      font/woff
      font/woff2
      image/svg+xml
      image/vnd.microsoft.icon
      image/bmp
      image/x-icon
      image/x-win-bitmap
      text/html
      text/xml
      text/json
      text/x-cross-domain-policy
      text/x-component
      text/vtt
      text/vnd.rim.location.xloc
      text/vcard
      text/cache-manifest
      text/javascript
      text/plain
      text/css;


    real_ip_recursive on;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 60;
    gzip            on;
    gzip_disable    msie6;

    gzip_vary       on;
    gzip_comp_level 3;
    gzip_min_length 256;
    gzip_buffers    16 8k;
    gzip_proxied    any;
    gzip_types
            text/css
            text/plain
            text/javascript
            text/cache-manifest
            text/vcard
            text/vnd.rim.location.xloc
            text/vtt
            text/x-component
            text/x-cross-domain-policy
            application/javascript
            application/json
            application/x-javascript
            application/ld+json
            application/xml
            application/xml+rss
            application/xhtml+xml
            application/x-font-ttf
            application/x-font-opentype
            application/vnd.ms-fontobject
            application/manifest+json
            application/rss+xml
            application/atom_xml
            application/vnd.geo+json
            application/x-web-app-manifest+json
            image/svg+xml
            image/x-icon
            image/bmp
            font/opentype;

    # Includes virtual hosts configs.
    include /etc/nginx/conf.d/*.conf;
}


daemon off;
pid /var/run/nginx.pid;
